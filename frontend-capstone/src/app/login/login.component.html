<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <input
            type="text"
            name="name"
            [(ngModel)]="userEmail"
            placeholder="Registered Email Id"
            required
            class="w-full px-4 py-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
    
          <input
            type="email"
            name="email"
            [(ngModel)]="password"
            placeholder="Password"
            required
            class="w-full px-4 py-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
          (click)="onSubmit()"
        
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition hover:cursor-pointer"
            >
            Login
            </button>
        </form>
    </div>
    <div
        *ngIf="login==true"
        class="fixed inset-0 bg-gray-100 bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-80">
          <h2 class="text-lg font-semibold mb-4 text-red-600">Invalid Username and Password</h2>
          <p class="mb-4 text-gray-700">Use your registered email id as the username and use registered password</p>
          <div class="text-right">
                <button
                  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition :cursor-pointer"
                  (click)="closelogin()"
                  >
                  OK
                </button>
          </div>
        </div>
    </div>
</div>
