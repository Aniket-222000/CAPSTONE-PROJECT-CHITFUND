<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
  
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <input
          type="text"
          name="name"
          [(ngModel)]="formData.userName"
          placeholder="Full name"
          required
          class="w-full px-4 py-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
  
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.userEmail"
          placeholder="Email"
          required
          class="w-full px-4 py-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
  
        <input
          type="password"
          name="password"
          [(ngModel)]="formData.password"
          placeholder="Password"
          required
          class="w-full px-4 py-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
  
        <input
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm password"
          required
          class="w-full px-4 py-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
        type="text"
        name="userMobileNum"
        [(ngModel)]="formData.userMobileNum"
        placeholder="Mobile Number"
        required
        class="w-full px-4 py-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
     
      <input
        type="text"
        name="userAddress"
        [(ngModel)]="formData.userAddress"
        placeholder="Addres"
        required
        class="w-full px-4 py-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="mb-4">
        <select
          id="userRole"
          name="userRole"
          [(ngModel)]="formData.userRole"
          required
          class="w-full px-4 py-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>Select role</option>
          <option value="participant">User</option>
          <option value="admin">Admin</option>
          <option value="organizer">Organizer</option>
        </select>
      </div>
      <input *ngIf="formData.userRole=='admin'|| formData.userRole=='organizer'"
        type="password"
        name="secretkey"
        [(ngModel)]="secretkey"
        placeholder="Seceret Key"
        required
        class="w-full px-4 py-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
        <button
          (click)="onSubmit()"
      
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition hover:cursor-pointer"
        >
          Sign Up
        </button>
        
        <p class="text-sm text-center mt-6 text-gray-600">
          Already have an account?
          <a routerLink="/login" class="text-blue-600 hover:underline">Log in</a>
        </p>
      </form>
  </div>
  <div
        *ngIf="showPasswordMismatchModal==true"
        class="fixed inset-0 bg-gray-100 bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-80">
          <h2 class="text-lg font-semibold mb-4 text-red-600">Password Mismatch</h2>
          <p class="mb-4 text-gray-700">Password and confirm password should be the same.</p>
          <div class="text-right">
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition :cursor-pointer"
              (click)="closePasswordMismatchModal()"
            >
              OK
            </button>
          </div>
        </div>
  </div>
  <div
        *ngIf="showSecretKey==true"
        class="fixed inset-0 bg-gray-100 bg-opacity-50 flex items-center justify-center z-100"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-80">
          <h2 class="text-lg font-semibold mb-4 text-red-600">Secret Key  Mismatch</h2>
          <p class="mb-4 text-gray-700">Provide the correct secret key.</p>
          <div class="text-right">
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transitionhover:cursor-pointer"
              (click)="closeShowSecretKey()"
            >
              OK
            </button>
          </div>
        </div>
  </div>
  <div
  *ngIf="showRegister"
  class="fixed inset-0 bg-gray-100 bg-opacity-50 flex items-center justify-center z-50"
  @fadeInOut
  >
    <div
      class="bg-white rounded-2xl shadow-xl p-6 w-80 transform transition-transform duration-300 scale-100 animate-slide-in"
    >
      <div class="flex flex-col items-center">
        <svg class="w-12 h-12 text-green-500 mb-3" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5 13l4 4L19 7" />
        </svg>
        <h2 class="text-xl font-semibold text-green-600 mb-2">Registration Successful</h2>
        <p class="text-gray-700 mb-4 text-center">Your account has been created successfully.</p>
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition hover:cursor-pointer"
          (click)="closeSuccessModal()"
        >
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
